<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Name</label>
            <input type="text" class="form-control" v-model="form.name" id="name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Value</label>
            <input type="text" class="form-control" v-model="form.value" id="value">
        </div>
        <button class="btn btn-primary" type="submit" :disabled="!canCreate">Create</button>
    </form>


    <div v-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
                <div class="card-text">{{contact.value}}</div>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Mark</button>
                <button class="btn btn-danger" @click="deleteContact(contact.id)">Delete</button>
            </div>
        </div>
    </div>
    <p v-else>There are not contacts</p>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="frontend.js" type="module"></script>
</body>
</html>
